<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset = "utf-8">
	<title>Document</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
</head>
<body>
	<div id="container"></div>
	<script type="text/jsx">
	var TestClickComponent = React.createClass({
		handleClick:function(event){//react封装的event对象。在原生js基础上，具有原生event方法
			
			var tipE = React.findDOMNode(this.refs.tip);

			if(tipE.style.display==='none'){
				tipE.style.display = 'inline';
			}else{
				tipE.style.display = 'none';
			}

			event.stopPropagation();//停止冒泡
			event.preventDefault();
		},
		render:function(){
			return (
				<div>
					<button onClick={this.handleClick}>显示|隐藏</button>
					<span ref="tip">测试点击</span>
				</div>
			)
		}
	});
	var TestInputComponent = React.createClass({
		getInitialState:function(){
			return{
				inputContent:''
			}
		},
		changeHanler:function(event){
			this.setState({
				inputContent:event.target.value
			});
			event.stopPropagation();
			event.preventDefault();
		},
		render:function(){
			return(
					<div>
						<input type="text" onChange={this.changeHanler}></input>
						<span>{this.state.inputContent}</span>
					</div>
				)
		}
	})
	React.render(
		<div>
			<TestClickComponent/>
			<br/><br/>
			<TestInputComponent/>
		</div>, 
		document.getElementById("container"));
	</script>
</body>
</html>
